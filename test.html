<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 9-Month Anniversary!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            color: #ff69b4;
            padding: 10px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            color: #ff69b4;
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0 0;
        }
        .heart {
            position: absolute;
            width: 5vw;
            height: 5vw;
            background-color: #ff69b4;
            transform: rotate(45deg);
            animation: floatUp 15s linear infinite;
            cursor: pointer;
        }
        .heart::before,
        .heart::after {
            content: '';
            width: 5vw;
            height: 5vw;
            background-color: #ff69b4;
            border-radius: 50%;
            position: absolute;
        }
        .heart::before {
            top: -2.5vw;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: -2.5vw;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh) scale(0.5) rotate(45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1) rotate(45deg);
                opacity: 0;
            }
        }
        .center-image {
            position: relative;
            max-width: 60%; /* Smaller image size */
            height: auto;
            border: 5px solid #ff69b4;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }
        @keyframes boom {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(20);
                opacity: 0;
            }
        }
        .boom {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #ff69b4;
            z-index: 20;
            animation: boom 1s forwards;
        }
        @keyframes fullScreenHeart {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(50);
                opacity: 0;
            }
        }
        .full-screen-heart {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10vw;
            height: 10vw;
            background-color: #ff69b4;
            transform: rotate(45deg);
            border-radius: 50%;
            z-index: 30;
            animation: fullScreenHeart 1s forwards;
        }
        @keyframes runAcrossScreen {
            0% {
                left: -10%;
                transform: rotate(0deg);
            }
            50% {
                left: 50%;
                transform: rotate(360deg);
            }
            100% {
                left: 110%;
                transform: rotate(720deg);
            }
        }
        .heart-emoji {
            position: fixed;
            font-size: 5vw; /* Adjust size as needed */
            color: #ff69b4; /* Pink color */
            z-index: 40; /* Ensure it's above other elements */
            animation: runAcrossScreen 5s linear infinite;
        }

        /* Media queries for smaller devices */
        @media (max-width: 600px) {
            .container {
                padding: 5px;
                width: 90%;
            }
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .heart {
                width: 10vw;
                height: 10vw;
            }
            .heart::before,
            .heart::after {
                width: 10vw;
                height: 10vw;
            }
            .full-screen-heart {
                width: 15vw;
                height: 15vw;
            }
            .heart-emoji {
                font-size: 8vw;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Happy 9 Month ❤️</h1>
        <img src="https://i.ibb.co/3mv91ZX/IMG-9208.jpg" alt="IMG-8895" class="center-image">
        <p>To my wonderful girlfriend,<br>Every moment with you is a treasure.</p>
    </div>
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 5 + 10 + 's'; // Between 10-15s
            heart.style.opacity = Math.random() * 0.5 + 0.5; // Between 0.5 and 1
            heart.addEventListener('click', () => {
                // Create a boom effect
                const boomEffect = document.createElement('div');
                boomEffect.classList.add('boom');
                document.body.appendChild(boomEffect);
                
                // Remove the boom effect after animation
                setTimeout(() => {
                    boomEffect.remove();
                }, 1000); // Matches the duration of the boom animation
                
                // Remove the heart
                heart.remove();
            });
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 15000);
        }

        function createFullScreenHeart() {
            const fullScreenHeart = document.createElement('div');
            fullScreenHeart.classList.add('full-screen-heart');
            document.body.appendChild(fullScreenHeart);

            // Remove the full-screen heart after animation
            setTimeout(() => {
                fullScreenHeart.remove();
            }, 1000); // Matches the duration of the full-screen heart animation
        }

        function createHeartEmojis() {
            const numberOfHearts = 20; // Number of hearts to create
            for (let i = 0; i < numberOfHearts; i++) {
                const heartEmoji = document.createElement('div');
                heartEmoji.textContent = '❤️'; // Heart emoji
                heartEmoji.classList.add('heart-emoji');
                
                // Randomize position and size
                heartEmoji.style.left = Math.random() * 100 + 'vw';
                heartEmoji.style.top = Math.random() * 100 + 'vh';
                heartEmoji.style.fontSize = Math.random() * 50 + 30 + 'px'; // Random size between 30px and 80px
                heartEmoji.style.animationDuration = Math.random() * 5 + 5 + 's'; // Random animation duration between 5s and 10s
                
                document.body.appendChild(heartEmoji);
                
                // Remove the heart emoji after animation
                setTimeout(() => {
                    heartEmoji.remove();
                }, parseFloat(heartEmoji.style.animationDuration) * 1000); // Match the animation duration
            }
        }

        document.querySelector('.container').addEventListener('click', () => {
            createFullScreenHeart();
            createHeartEmojis();
        });

        setInterval(createHeart, 300);
    </script>
</body>
</html>
